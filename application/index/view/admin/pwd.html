{include file="common/header" title="$title" /}
<div id="body">
<form role="form" action="{:url('change')}" method="post">
    <div class="form-group">
        <label for="zh">原密码：</label>
        <input type="hidden" name="Uname" class="form-control" value="{$Think.session.Uname}">
        <input type="password" name="old_password" class="form-control" id="zh" placeholder="原密码">
    </div>
    <div class="form-group">
        <label for="mm">新密码</label>
        <input type="password" name="new_password" class="form-control" id="mm" placeholder="新密码">
    </div>
    <div class="form-group">
        <label for="mm">确认新密码</label>
        <input type="password" name="con_password" class="form-control" id="new" placeholder="确认新密码">
    </div>

    <button type="submit" class="btn btn-primary btn-block">确认修改</button>
</form>
</div>
{include file="common/footer" /}
